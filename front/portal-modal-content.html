<div class="modal-content">
    <span class="close-btn">&times;</span> 

    <h1>PORTAL DO ALUNO</h1>
    
    <form id="form-login-aluno">
        <div class="input-group">
            <input type="email" id="email-aluno" name="email" placeholder="Digite seu email" required />
        </div>
        <div class="input-group">
            <input type="password" id="senha-aluno" name="senha" placeholder="Senha" required />
        </div>
        
        <button type="submit" id="btn-login" class="btn" style="width: 100%; cursor: pointer;">ACESSAR</button> 
    </form>

    <p><a href="#" onclick="handleModalOpen(event, 'portal-modal-recuperar.html')">Esqueceu sua senha?</a></p>
</div>
